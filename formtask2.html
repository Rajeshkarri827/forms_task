<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        button{
            align-items: center;
            color:white;
            background-color: blue;
        }
        .button-container{
            justify-content: center;
            display: flex;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100;
            margin: 0;
        }
    </style>
</head>
<body>
    
    <fieldset>
        <h1 class="h1-container">Event Registration Form</h1>
        <h6 class="h6-container">please fill out the form below to register for the event</h6>
        <div class="form">
        <form class="form-container">
            <label for="firstname">Name</label><br>
            <input type="text" type="text"  required placeholder="First Name">
            <input type="text" name="lastname" required placeholder="Last Name"><br>

            <label for="email">Email Adress</label><br>
            <input type="email" name="email" id="email" required placeholder="john.doe@example.com"><br>

            <label for="phonenumber">Phone Number</label><br>
            <input type="text" name="phonenumber" id="phonenumber" required placeholder="+911234567890"><br>

            <label for="country">Country</label><br>
            <select>
                <option value="select country">Select Country</option>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
            </select>

            <label for="DOB">Date of Birth</label>
            <input type="date" id="DOB" name="DOB" required placeholder="MM/DD/YYYY"><br>

            <label for="shirt">T-Shirt Size</label><br>
            <input type="radio" id="radio" name="radio">
            <label for="small">Small</label>

            <input type="radio" id="medium" name="radio">
            <label for="medium">Medium</label><br>

            <input type="radio" id="large" name="radio">
            <label for="large">Large</label>

            <input type="radio" id="extralarge" name="radio">
            <label for="extralarge">Extra Large</label><br>

            <h1>Emergency Contact information</h1>

           <label for="emergency">Emergency Contact Name</label><br>
            <input type="text" id="emergency" name="emergency" required placeholder="Jane Smith"><br>

            <label for="emergencycontact">Emergency Contact Phone Number</label><br>
            <input type="text" id="emergencycontact" name="emergencycontact" required placeholder="+911234567890"><br>


            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I agree to the terms and conditions of this event</label><br>

            <label for="rating">Rate us</label><br>
            <input type="range" id="rating" name="rating" required ><br>

            <form>
                <div class="button-container">
                <button onclick="alert('submitted')" type="submit" style="position:center;">Submit</button>
                </div>
            </form>
            </form>
        </div>
        
    </fieldset>
</body>
</html>
